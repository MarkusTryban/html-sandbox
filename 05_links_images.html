<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- External link -->
    <p>
      <a href="http://google.com">Google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Google new tab</a>
    </p>

    <!-- Internal link -->
    <p>
      <a href="/04_typography.html" target="_blank">Typography</a>
    </p>

    <img src="/img/sample.jpg" alt="Sunset" />

    <!-- External img -->
    <p>
      <img
        src="https://source.unsplash.com/400x400/daily"
        alt="Unsplash daily photo"
      />
    </p>
  </body>
</html>

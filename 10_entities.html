<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Entities</title>
  </head>
  <body>
    <!-- Non breaking space (&nbsp;)-->
    <p>
      Lorem &nbsp; &nbsp; ipsum dolor sit amet consectetur adipisicing elit.
      Facilis veniam rerum fuga sed? Pariatur neque magni facere, nulla minus
      illum!
    </p>
    <!-- Greater than & less than -->
    <p>10 &gt; 1</p>
    <p>10 &#62; 1</p>
    <p>1 &lt; 10</p>
    <p>1 &#60; 10</p>
    <!-- Copyright & Registered Trademark-->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
  </body>
</html>

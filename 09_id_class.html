<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Div, span, id & class</title>
  </head>
  <body>
    <div id="main-header" class="header">
      <h1>Main Header</h1>
      <p>Hello World!</p>
    </div>
    <ul id="main-nav" class="nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div id="about">
      <h3>About</h3>
      <!-- Span is an inline element -->
      <p>
        Lorem ipsum dolor sit amet
        <span>consectetur adipisicing elit.</span> Cum dolore aspernatur ad
        iusto dicta temporibus, corporis iure libero aut id!
      </p>
    </div>
    <div id="contact">
      <h3>Contact Me</h3>
      <ul>
        <li>Address:</li>
        <li>Phone:</li>
        <li>Email:</li>
      </ul>
    </div>
    <div id="footer">
      <p>Copyright 2019</p>
    </div>
  </body>
</html>

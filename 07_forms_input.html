<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" placeholder="Jane Doe" />
      </div>
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="janedoe@gmail.com"
        />
      </div>
      <br />
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <br />
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br />
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <br />
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <br />
      <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="bronze" id="membership" />
        Bronze
        <input type="radio" name="membership" value="silver" id="membership" />
        Silver
        <input type="radio" name="membership" value="gold" id="membership" />
        Gold
      </div>
      <br />
      <div>
        <label for="pets">Pets</label>
        <input type="checkbox" name="pets" value="dog" id="pets" />
        Dog
        <input type="checkbox" name="pets" value="cat" id="pets" />
        Cat
        <input type="checkbox" name="pets" value="other" id="pets" />
        Other
      </div>
      <br />
      <div>
        <input type="submit" value="Submit" />
        <!-- <button type="submit">Submit</button> -->
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>

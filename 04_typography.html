<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Typography</title>
  </head>
  <body>
    <!-- Headings -->
    <!-- Use one h1 per page for SEO -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph -->
    <p>
      <strong>Lorem</strong> ipsum dolor sit amet consectetur, adipisicing elit.
      Deserunt eius quaerat exercitationem officiis ducimus voluptates vero cum
      fuga quibusdam.
      <br />
      <br />
      <hr>
      Fugit quas minus <em>officiis</em> totam quidem <del>architecto</del> dolor enim ea
      est.
    </p>
  </body>
</html>
